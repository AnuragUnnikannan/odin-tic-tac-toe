<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="type">
            <button class="computer">vs Computer</button>
            <button class="human">vs Human</button>
        </div>

    </div>

    <div class="wrapper">
        <div class="result-box">
            <p class="info"></p>
            <button class="new-game" onclick="location.reload()">NEW GAME</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
